AWSTemplateFormatVersion: "2010-09-09"
Description: Rekognition Project - Search Website (Node + Socket.io)

Parameters:
  ProjectName:
    Type: String

  Environment:
    Type: String

  VPCId:
    Type: String

  PublicSubnetId:
    Type: String

  NodeSecurityGroupId:
    Type: String

  EC2KeyPairName:
    Type: String

  GitRepositoryUrl:
    Type: String

  BranchName:
    Type: String
    Default: main

  WebAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  # -------------------------------------------------
  # IAM Role + Instance Profile pour l'EC2 search-web
  # -------------------------------------------------
  SearchWebRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # Pour la dÃ©mo : accÃ¨s complet S3.
        # En prod, remplace Ã§a par une policy limitÃ©e Ã  ton search bucket.
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-search-web-role"

  SearchWebInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref SearchWebRole

  # -------------------------------------------------
  # EC2 Search Web
  # -------------------------------------------------
  SearchWebEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref WebAmiId
      KeyName: !Ref EC2KeyPairName
      SubnetId: !Ref PublicSubnetId
      SecurityGroupIds:
        - !Ref NodeSecurityGroupId
      IamInstanceProfile: !Ref SearchWebInstanceProfile   # ðŸ‘ˆ IMPORTANT
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-search-web"

Outputs:
  SearchWebPublicIP:
    Value: !GetAtt SearchWebEC2.PublicIp

  SearchWebInstanceId:
    Value: !Ref SearchWebEC2

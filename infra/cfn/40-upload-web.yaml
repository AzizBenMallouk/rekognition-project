AWSTemplateFormatVersion: "2010-09-09"
Description: Rekognition Project - Upload Website (PHP + Nginx)

Parameters:
  ProjectName:
    Type: String

  Environment:
    Type: String

  VPCId:
    Type: String

  PublicSubnetId:
    Type: String

  WebSecurityGroupId:
    Type: String

  EC2KeyPairName:
    Type: String

  GitRepositoryUrl:
    Type: String

  BranchName:
    Type: String
    Default: main

  WebAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  # -------------------------------------------------
  # IAM Role + Instance Profile pour l'EC2 upload-web
  # -------------------------------------------------
  UploadWebRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # Pour la dÃ©mo : accÃ¨s complet S3.
        # En prod, tu peux remplacer par une policy custom limitÃ©e Ã  ton bucket.
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-upload-web-role"

  UploadWebInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref UploadWebRole

  # -------------------------------------------------
  # EC2 Upload Web
  # -------------------------------------------------
  UploadWebEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref WebAmiId
      KeyName: !Ref EC2KeyPairName
      SubnetId: !Ref PublicSubnetId
      SecurityGroupIds:
        - !Ref WebSecurityGroupId
      IamInstanceProfile: !Ref UploadWebInstanceProfile   # ðŸ‘ˆ IMPORTANT
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-upload-web"

Outputs:
  UploadWebPublicIP:
    Value: !GetAtt UploadWebEC2.PublicIp
  UploadWebInstanceId:
    Value: !Ref UploadWebEC2

AWSTemplateFormatVersion: "2010-09-09"
Description: Rekognition Project - DB Server (MariaDB) in private subnet

Parameters:
  ProjectName:
    Type: String

  Environment:
    Type: String

  VPCId:
    Type: String

  PrivateSubnetId:
    Type: String

  DbSecurityGroupId:
    Type: String

  EC2KeyPairName:
    Type: String

  DbName:
    Type: String
    Default: rekognition_db

  DbUser:
    Type: String
    Default: appuser

  DbPassword:
    Type: String
    NoEcho: true

  WebAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  DatabaseEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref WebAmiId
      KeyName: !Ref EC2KeyPairName
      SubnetId: !Ref PrivateSubnetId          # private subnet
      SecurityGroupIds:
        - !Ref DbSecurityGroupId
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-db"
      # Pas de public IP (PrivateSubnet + pas de MapPublicIpOnLaunch)

Outputs:
  DatabasePrivateIP:
    Description: "Private IP of the DB server"
    Value: !GetAtt DatabaseEC2.PrivateIp

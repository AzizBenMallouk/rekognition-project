AWSTemplateFormatVersion: "2010-09-09"
Description: Rekognition project - Lambdas (index & search) + Rekognition Collection + IAM + VPC config

Parameters:
  ProjectName:
    Type: String
    Default: rekognition-project

  Environment:
    Type: String
    Default: dev

  # --- DB configuration for Lambdas ---
  DbHost:
    Type: String
    Description: "MySQL host (private IP of DB EC2 or RDS endpoint)"

  DbPort:
    Type: Number
    Default: 3306

  DbUser:
    Type: String
    NoEcho: true

  DbPass:
    Type: String
    NoEcho: true

  DbName:
    Type: String
    Default: rekognition_db

  # --- Rekognition collection ---
  CollectionId:
    Type: String
    Default: rekognition-faces

  # --- UI notify URL (Node.js server /lambda-result) ---
  UiNotifyUrl:
    Type: String
    Description: "URL of Node.js endpoint for Lambda results (e.g. http://search-web-ip:3000/lambda-result)"

  # --- Lambda code location (S3 artefacts) ---
  LambdaCodeBucket:
    Type: String
    Description: "S3 bucket where lambda zip files are stored"

  IndexFaceKey:
    Type: String
    Default: lambda-index-face.zip

  SearchFaceKey:
    Type: String
    Default: lambda-search-face.zip

  # --- Bucket ARNs from 10-storage stack ---
  UploadBucketArn:
    Type: String
    Description: "ARN of upload bucket (faces indexing source)"

  SearchBucketArn:
    Type: String
    Description: "ARN of search bucket (face search images)"

  # --- VPC config for Lambdas ---
  LambdaSubnetId:
    Type: String
    Description: "Subnet for Lambda ENIs (typically the private subnet)"

  LambdaSecurityGroupId:
    Type: String
    Description: "Security group for Lambdas (must allow outbound to DB SG)"

Resources:
  # ---------------------------
  # Rekognition Collection
  # ---------------------------
  RekognitionCollection:
    Type: AWS::Rekognition::Collection
    Properties:
      CollectionId: !Ref CollectionId

  # ---------------------------
  # Lambda IAM Role
  # ---------------------------
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        # Logs, basic Lambda
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        # Required for Lambdas in VPC (ENI management)
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole

      Policies:
        - PolicyName: RekognitionAndS3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Rekognition on our collection
              - Effect: Allow
                Action:
                  - rekognition:IndexFaces
                  - rekognition:SearchFacesByImage
                  - rekognition:DetectFaces
                  - rekognition:ListFaces
                  - rekognition:DescribeCollection
                Resource: !Sub "arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:collection/${CollectionId}"

              # CreateCollection if it doesn't exist yet
              - Effect: Allow
                Action:
                  - rekognition:CreateCollection
                Resource: "*"

              # Read from both S3 buckets
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "${UploadBucketArn}/*"
                  - !Sub "${SearchBucketArn}/*"

      Tags:
        - Key: Project
          Value: !Ref ProjectName

  # ---------------------------
  # Lambda: index-face
  # Trigger from upload-bucket (wired in 30-s3-events)
  # ---------------------------
  IndexFaceFunction:
    Type: AWS::Lambda::Function
    DependsOn:
      - RekognitionCollection
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-index-face"
      Runtime: python3.11
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 256
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref IndexFaceKey
      Environment:
        Variables:
          AWS_REGION: !Ref "AWS::Region"
          COLLECTION_ID: !Ref CollectionId
          TABLE_NAME: "uploads"
          DB_HOST: !Ref DbHost
          DB_PORT: !Ref DbPort
          DB_USER: !Ref DbUser
          DB_PASS: !Ref DbPass
          DB_NAME: !Ref DbName
      VpcConfig:
        SubnetIds:
          - !Ref LambdaSubnetId
        SecurityGroupIds:
          - !Ref LambdaSecurityGroupId

  # ---------------------------
  # Lambda: search-face
  # Trigger from search-bucket (wired in 30-s3-events)
  # ---------------------------
  SearchFaceFunction:
    Type: AWS::Lambda::Function
    DependsOn:
      - RekognitionCollection
    Properties:
      FunctionName: !Sub "${ProjectName}-${Environment}-search-face"
      Runtime: python3.11
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 256
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref SearchFaceKey
      Environment:
        Variables:
          AWS_REGION: !Ref "AWS::Region"
          COLLECTION_ID: !Ref CollectionId
          TABLE_NAME: "uploads"
          UI_NOTIFY_URL: !Ref UiNotifyUrl
          DB_HOST: !Ref DbHost
          DB_PORT: !Ref DbPort
          DB_USER: !Ref DbUser
          DB_PASS: !Ref DbPass
          DB_NAME: !Ref DbName
      VpcConfig:
        SubnetIds:
          - !Ref LambdaSubnetId
        SecurityGroupIds:
          - !Ref LambdaSecurityGroupId

Outputs:
  IndexFaceFunctionArnOut:
    Description: "ARN of index-face Lambda"
    Value: !GetAtt IndexFaceFunction.Arn

  SearchFaceFunctionArnOut:
    Description: "ARN of search-face Lambda"
    Value: !GetAtt SearchFaceFunction.Arn

  RekognitionCollectionIdOut:
    Description: "Rekognition collection ID used by the Lambdas"
    Value: !Ref CollectionId

  RekognitionCollectionArnOut:
    Description: "ARN of the Rekognition collection"
    Value: !Sub "arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:collection/${CollectionId}"
